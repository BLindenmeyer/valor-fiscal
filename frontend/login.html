<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Login | Valor Fiscal</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./styles.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-6 col-lg-4">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h1 class="h4 text-center mb-3">Acesso ao Sistema</h1>
						<div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
							<form id="loginForm" novalidate>
							<div class="mb-3">
								<label for="user" class="form-label">Usuário</label>
								<input id="user" name="user" class="form-control" autocomplete="username" required>
							</div>
							<div class="mb-3">
								<label for="pass" class="form-label">Senha</label>
								<input id="pass" name="pass" type="password" class="form-control" autocomplete="current-password" required>
							</div>
							<button class="btn btn-primary w-100">Entrar</button>
							<div class="form-text mt-2 text-center">Dica: <code>admin / admin</code></div>
							</form>
					</div>
				</div>
				<p class="text-center text-muted mt-3 mb-0" style="font-size:.9rem">
					© Valor Fiscal
				</p>
			</div>
		</div>
	</div>

	<script type="module" src="./src/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
